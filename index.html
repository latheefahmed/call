<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Call Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            flex-shrink: 0;
        }

        nav {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #2ed31c;
            color: #4CAF50;
            border-radius: 6px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #33a344;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            overflow-y: auto;
            max-height: 300px;
            width: 100%;
        }

        p {
            background: #f0f8ff;
            padding: 10px;
            border: 1px solid #b3d7ff;
            border-radius: 8px;
            color: #003366;
            font-size: 16px;
            margin: 5px 0;
            text-align: left;
        }

        footer {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 12px 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>PUBLIC DISTRIBUTION SYSTEM</header>
    <nav>
        <a href="#">Citizen Login</a>
        <a href="#">Department Login</a>
        <a href="#">Reports</a>
        <a href="#">Services</a>
    </nav>
    <div class="container">
        <h1>Send Call Notifications</h1>
        <button onclick="sendCall()">Send Call</button>
        <div id="result"></div>
    </div>
    <footer>Â© 2024 TN PDS Portal</footer>
    <script>
        function sendCall() {
            fetch('/send-calls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                data.forEach(message => {
                    const p = document.createElement('p');
                    p.textContent = message;
                    resultDiv.appendChild(p);
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
